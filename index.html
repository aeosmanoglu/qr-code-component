<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="flex justify-center items-center h-screen bg-slate-300">
      <main
        class="flex flex-col max-w-xs px-4 pt-4 pb-10 rounded-[20px] bg-white gap-y-6 shadow-card"
      >
        <img
          src="./images/image-qr-code.png"
          class="rounded-[10px]"
          alt="QR Code"
        />
        <div class="flex flex-col gap-y-4 text-center font-outfit px-4">
          <h1 class="font-bold text-title text-slate-900">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-body text-slate-500 tracking-[.2px]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
